<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>

    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Fotoblog</title>
    <link href="style.css" rel="stylesheet"/>

    <link
            href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<div id="app">
    <header class="container">
        <nav>
            <img
                    alt="Imagem da logomarca"
                    class="logo"
                    src="./assets/camera.svg"
            />

            <ul>
                <li>Home</li>
                <li class="active">Galeria</li>
            </ul>
        </nav>

        <form>
            <div class="input-wrapper">
                <label for="search">Pesquise por imagens e coleções</label>
                <input
                        id="search"
                        placeholder="Pesquise por imagens e coleções"
                        type="text"
                />
            </div>
        </form>

        <img
                alt="Imagem de uma mulher"
                class="avatar"
                src="https://randomuser.me/api/portraits/women/5.jpg"
        />
    </header>
    <main>
        <div class="container">
            <h1>Galeria</h1>

            <section class="gallery">
                <figure class="item" style="--delay: .4s">
                    <img alt="" src="./assets/unsplash_1.png"/>
                    <figcaption class="details">
                        <h2>Workspace elétrica</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                </figure>

                <figure class="item" style="--delay: .6s">
                    <img alt="" src="./assets/unsplash_2.png"/>
                    <figcaption class="details">
                        <h2>Dark and red</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                </figure>

                <figure class="item" style="--delay: .8s">
                    <img alt="" src="./assets/unsplash_3.png"/>
                    <figcaption class="details">
                        <h2>Organização e grids</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                </figure>

                <figure class="item" style="--delay: 1.0s">
                    <img alt="" src="./assets/unsplash_4.png"/>
                    <figcaption class="details">
                        <h2>Colméia</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                </figure>

                <figure class="item" style="--delay: 1.2s">
                    <img alt="" src="./assets/unsplash_5.png"/>
                    <figcaption class="details">
                        <h2>Setup de escritor</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                </figure>

                <figure class="item" style="--delay: 1.4s">
                    <img alt="" src="./assets/unsplash_6.png"/>
                    <figcaption class="details">
                        <h2>Ergonomia e cores</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                </figure>

                <figure class="item" style="--delay: 1.6s">
                    <img alt="" src="./assets/unsplash_7.png"/>
                    <figcaption class="details">
                        <h2>Show de luzes</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                </figure>

                <figure class="item" style="--delay: 1.8s">
                    <img alt="" src="./assets/unsplash_8.png"/>
                    <figcaption class="details">
                        <h2>Deep purple</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                </figure>

                <figure class="item" style="--delay: 2.0s">
                    <img alt="" src="./assets/unsplash_9.png"/>
                    <figcaption class="details">
                        <h2>Multi-Screen</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                </figure>
            </section>
        </div>
    </main>
    <footer class="container">
        <p>© 2023 - Rocketseat Explorer</p>
    </footer>
</div>
</body>
</html>
